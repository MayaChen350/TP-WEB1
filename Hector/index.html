<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Équipe d'Hector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <!--Les classes en majuscules sont personalisées et ne font pas partie de bootstrap-->
  </head>
  <body>
    <main class="container text-light rounded-4 p-5">
      <header>
        <h1>Équipe d'Hector</h1>
      </header>
      <div class="row gap-5 text-center">
        <div class="row col-sm">
          <h2>Lyn</h2>
          <img src="images/Hector.png" alt="Image d'Hector" />
          <p class="fs-3">Classe de base: Lord</p>
        </div>
        <div class="row col-sm">
          <h2>Sain</h2>
          <img src="images/Matthew.png" alt="Image de Matthew" />
          <p class="fs-3">Classe de base: Thief</p>
        </div>
        <div class="row col-sm">
          <h2>Kent</h2>
          <img src="images/Serra.jpg" alt="Image de Serra" />
          <p class="fs-3">Classe de base: Cleric</p>
        </div>
        <div class="row col-sm">
          <h2>Wallace</h2>
          <img src="images/Oswin.jpg" alt="Image d'Oswin" />
          <p class="fs-3">Classe de base: Knight</p>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Favoris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!--Les classes en majuscules sont personalisées et ne font pas partie de bootstrap-->
  </head>
  <body>
    <header class="container-fluid">
      <ul class="d-flex list-unstyled justify-content-end gap-5 p-3 fs-1">
        <li>
          <a class="RESET-A" href="Accueil.html"
            ><i class="fa-solid fa-house"></i> Accueil</a
          >
        </li>
        <li>
          <a class="RESET-A" href="Recherche.html"
            ><i class="fa-solid fa-magnifying-glass"></i> Recherche</a
          >
        </li>
        <li>
          <a class="RESET-A" href="Favoris.html"
            ><i class="fa-solid fa-star"></i> Favoris</a
          >
        </li>
        <li>
          <a id="btn-imprimer" class="RESET-A" href="#">
            <i class="fa-solid fa-print"></i> Imprimer
          </a>
        </li>
      </ul>
    </header>
    <main class="container text-light rounded-4 p-3">
      <h1 class="text-uppercase">Mes personnages favoris</h1>
      <p>
        Vous avez <span><b>1 personnage</b></span> en favoris! Bravo!
      </p>
      <table class="table table-striped table-dark FAVORIS">
        <thead>
          <tr>
            <th>Image</th>
            <th>Nom Personnage</th>
            <th>Classe de base</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img class="w-25" src="images/Lyn.webp" alt="image de Lyn" />
            </td>
            <td>Lyn</td>
            <td>Lord</td>
            <td><img src="" alt="" /></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cfe5c66e30.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Extra javascript que j'ai rajouté pour servir à une icône de FontAwesome
      document
        .getElementById("btn-imprimer")
        .addEventListener("click", (event) => {
          event.preventDefault();
          print();
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Équipe d'Eliwood</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <!--Les classes en majuscules sont personalisées et ne font pas partie de bootstrap-->
  </head>
  <body>
    <main class="container text-light rounded-4 p-5">
      <header>
        <h1>Équipe d'Eliwood</h1>
      </header>

      <div class="row gap-5 text-center">
        <div class="row col-sm">
          <h2>Eliwood</h2>
          <img src="images/Eliwood.jpg" alt="Image d'Eliwood" />
          <p class="fs-3">Classe de base: Lord</p>
        </div>

        <div class="row col-sm">
          <h2>Marcus</h2>
          <img src="images/Marcus.webp" alt="Image de Marcus" />
          <p class="fs-3">Classe de base: Paladin</p>
        </div>

        <div class="row col-sm">
          <h2>Kent</h2>
          <img src="images/Lowen.webp" alt="Image de Lowen" />
          <p class="fs-3">Classe de base: Cavalier</p>
        </div>

        <div class="row col-sm">
          <h2>Wallace</h2>
          <img src="images/Isadora.jpeg" alt="Image d'Oswin" />
          <p class="fs-3">Classe de base: Paladin</p>
        </div>
      </div>

      <footer>
        <h2>Sources des images</h2>
        <button
          type="button"
          class="RESET-BTN btn text-decoration-underline"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-title="Source"
          data-bs-content="Artwork pour le jeu Fire Emblem Cipher par Sachiko Wada.(Cliquer pour le lien)"
        >
          <a
            class="text-light"
            href="https://serenesforest.net/2016/11/11/cipher-s7-weekly-recap-new-reveals-and-text-free-artwork/"
            >Eliwood</a
          >
        </button>
        <button
          type="button"
          class="RESET-BTN btn text-decoration-underline"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-title="Source"
          data-bs-content="Artwork pour le jeu Fire Emblem Cipher par Sachie.(Cliquer pour le lien)"
        >
          <a
            class="text-light"
            href="https://fireemblem.fandom.com/wiki/Marcus/Gallery?file=S10-005ST_artwork.png"
            >Marcus</a
          >
        </button>
        <button
          type="button"
          class="RESET-BTN btn text-decoration-underline"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-title="Source"
          data-bs-content="Artwork pour le jeu Fire Emblem Cipher par un auteur ou une autrice inconnue..(Cliquer pour le lien)"
        >
          <a
            class="text-light"
            href="https://fireemblem.fandom.com/wiki/Lowen?file=B13-018N_artwork.png#Fire_Emblem_0_(Cipher)"
            >Lowen</a
          >
        </button>
        <button
          type="button"
          class="RESET-BTN btn text-decoration-underline"
          data-bs-toggle="popover"
          data-bs-trigger="hover"
          data-bs-title="Source"
          data-bs-content="Image créee par intelligence artificiel, généré par la demande de l'utilisateur LordOtako sur Civitai (Cliquer pour le lien)"
        >
          <a class="text-light" href="https://civitai.com/images/2730039"
            >Isadora</a
          >
        </button>
      </footer>
    </main>
    <!--Trouvé comment faire les popovers sur ceci https://getbootstrap.com/docs/5.3/components/popovers/-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
    <!--Fin des scripts des popovers-->
  </body>
</html>
